<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quick Notes</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Frijole&family=JetBrains+Mono:ital,wght@0,100..800;1,100..800&family=Road+Rage&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/09ff1f9e1c.js"
      crossorigin="anonymous"
    ></script>
    <script src="app.js" defer></script>
  </head>
  <body>
    <header>
      <h1>ANGRY NOTES!</h1>
    </header>

    <div class="search-filter-bar">
      <div class="search-box">
        <input
          type="text"
          id="searchInput"
          class="search-input"
          placeholder="Search notes..."
        />
        <button class="search-btn" onclick="searchNotes()">
          <i class="fas fa-magnifying-glass"></i>
        </button>
      </div>

      <select
        id="filterSelect"
        class="filter-dropdown"
        onchange="filterNotes()"
      >
        <option value="newest">Newest First</option>
        <option value="oldest">Oldest First</option>
      </select>
      <button class="add-note-btn" onclick="openNoteDialog()">
        + Add Note
      </button>
    </div>

    <main id="notesContainer" class="notes-grid"></main>

    <dialog id="noteDialog">
      <div class="dialog-content">
        <div class="dialog-header">
          <h2 class="dialog-title" id="dialogTitle">
            Type your frustrations out..
          </h2>
          <button class="close-btn" onclick="closeNoteDialog()">x</button>
        </div>

        <form id="noteForm">
          <div class="form-group">
            <label for="noteTitle" class="form-label">Title</label>
            <input
              type="text"
              id="noteTitle"
              class="form-input"
              placeholder="Enter note title..."
              required
            />
          </div>

          <div class="form-group">
            <label for="noteContent" class="form-label">Content</label>
            <textarea
              id="noteContent"
              class="form-textarea"
              placeholder="Write your note here..."
              required
            ></textarea>
          </div>

          <div class="dialog-actions">
            <button
              type="button"
              class="cancel-btn"
              onclick="closeNoteDialog()"
            >
              Cancel
            </button>
            <button type="submit" class="save-btn">Save Note</button>
          </div>
        </form>
      </div>
    </dialog>
  </body>
</html>
